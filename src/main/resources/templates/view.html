<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head('뷰')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/starter-template.css" rel="stylesheet">
    <title>게시글 상세 페이지</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('view')"></nav>

    <div class="container">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목" th:field="${board.title}" disabled readonly>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="6" placeholder="내용을 입력하세요."
                      th:field="${board.content}" disabled readonly></textarea>
        </div>
        <div class="text-right">
            <a class="btn btn-primary" th:if="${canEdit}" th:href="@{/board/modify/{postId}(postId = ${board.id})}">수정</a>
            <button type="button" class="btn btn-primary" th:if="${canDelete}"
               th:onclick="|deletePost(${board.id})|">글 삭제</button>
        </div>
    </div>

    <footer th:replace="fragments/common :: footer"></footer>
    <script>
        function deletePost(id) {
            //DELETE /api/board/{id}
            $.ajax({
                url: '/api/board/' + id,
                type: 'DELETE',
                success: function(result) {
                    console.log('result', result);
                    alert('삭제되었습니다.')
                    window.location.href = '/board/list';
                }
            });
        }
    </script>

</body>
</html>
